<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operation"></div>
            <div id="active-output"></div>
        </div>
        <div class="calculator-buttons">
            <div class="input">
                <div class="digits">
                    <div class="row">
                        <div class="cell">
                            <button id="seven">7</button>
                        </div>
                        <div class="cell">
                            <button id="eight">8</button>
                        </div>
                        <div class="cell">
                            <button id="nine">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <button id="four">4</button>
                        </div>
                        <div class="cell">
                            <button id="five">5</button>
                        </div>
                        <div class="cell">
                            <button id="six">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <button id="one">1</button>
                        </div>
                        <div class="cell">
                            <button id="two">2</button>
                        </div>
                        <div class="cell">
                            <button id="three">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <button id="zero">0</button>
                        </div>
                        <div class="cell">
                            <button id="decimal">.</button>
                        </div>
                        <div class="cell">
                            <button id="positive-negative">&plusmn;</button>
                        </div>
                    </div>
                </div>
                <div class="edit">
                    <button id="clear-input">clear</button>
                </div>
            </div>
            <div class="operators">
                <div class="cell">
                    <button id="division">&divide;</button>
                </div>
                <div class="cell">
                    <button id="multiplication">&times;</button>
                </div>
                <div class="cell">
                    <button id="subtraction">&minus;</button>
                </div>
                <div class="cell">
                    <button id="addition">&plus;</button>
                </div>
                <div class="cell">
                    <button id="equals">&equals;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
